<!doctype html>
<html lang="es">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>FestiBy - Recomendador de Artistas para Spotify</title>

      <img src="/vite.svg" alt="Logo FestiBy" style="width: 64px; height: 64px; margin-bottom: 1rem; filter: drop-shadow(0 2px 8px #23252688);">

      <div id="app"></div>
    </main>
    <footer style="margin-top: 3em; text-align: center; color: #7ee787; font-size: 1em; opacity: 0.8;">
